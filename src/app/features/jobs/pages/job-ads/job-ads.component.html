<div>
  <app-overlay-image-container [overlayImage]="overlayImage">
    <div class="text-center md:p-2">
      <h3 class="text-4xl font-bold text-stark-400">
        Discover Career Opportunities
      </h3>
      <h4 class="text-2xl font-semibold text-stark-200">
        Search for the perfect role and take the next step in your career.
      </h4>
      <div class="mt-4">
        <app-search-field></app-search-field>
      </div>
    </div>
  </app-overlay-image-container>
  <div class="grid grid-cols-3 gap-4 mt-4">
    @for (job of jobAds; track $index) {
    <app-card-job-ads [job]="job" (details)="onDetails(job.id)" (marked)="onBookmark()"></app-card-job-ads>
    }
  </div>
</div>
