<div
    class="p-4 bg-white border-2 border-dotted shadow-lg border-elephant-200 text-bayoux-700 rounded-xl md:p-5">
    <span class="text-sm text-bayoux-700">Job Search Results for: </span>
    <span class="text-xl font-semibold text-elephant-950">{{ query }}</span>
</div>
<div class="grid grid-cols-2 gap-4 mt-4">
    @for (job of jobAds; track $index) {
        <app-card-job-ads [job]="job" (details)="onDetails(job.id)" />
    }
</div>
