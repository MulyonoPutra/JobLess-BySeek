@if (jobAds && jobAds.length > 0) {
  @for (job of jobAds; track $index) {
    <app-card-activity
      [data]="job"
      (clicked)="applyConfirmation(job)"
      (removed)="onRemove(job.id)"
      [isLoading]="isLoading"
      [isButtonHidden]="true"
      [borderColor]="'border-t-4 border-t-stonewall-400'"
    />
  }
} @else {
  <app-empty-state />
}

<p-confirmDialog />
