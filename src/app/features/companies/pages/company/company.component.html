<div>
  <app-overlay-image-container [overlayImage]="overlayImage">
    <div class="p-4 text-center md:p-5">
      <h3 class="text-4xl font-bold text-stark-400">
        Find the right company for you
      </h3>
      <p class="mt-1 text-stark-400">
        Everything you need to know about a company, all in one place
      </p>
      <div class="mt-2">
        <app-search-field></app-search-field>
      </div>
    </div>
  </app-overlay-image-container>
  <div
    class="grid gap-3 mt-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 sm:gap-6"
  >
    @for (company of companies; track $index) {
    <app-card-company [company]="company" (clicked)="onDetails(company.id)"></app-card-company>
    }
  </div>
</div>
