<div
    class="flex flex-col w-full bg-white border border-t-4 shadow-sm border-t-elephant-900 rounded-xl">
    <div class="p-4 md:p-5">
        <form [formGroup]="form">
            <div class="w-full mt-4 space-y-3">
                <app-form-input-field [formGroup]="form" [label]="'Name'" fieldName="name" />
                <app-form-input-field [formGroup]="form" [label]="'Email'" fieldName="email" />
                <app-form-input-field [formGroup]="form" [label]="'Phone'" fieldName="phone" />
            </div>
        </form>
    </div>
    <div class="flex p-4 space-x-2">
        <app-button
            [isLoading]="isLoading"
            (clicked)="onUpdate()"
            [label]="'Save'"
            [isCancel]="false"
            [isLarge]="false"
            [isDisabled]="form.invalid!"
            [type]="'save'">
        </app-button>
    </div>
</div>
