<div>
  <app-overlay-image-container [overlayImage]="overlayImage">
    <div class="md:p-5 text-start">
      <h3 class="text-4xl font-bold text-primary5">Mulyono Putra</h3>
      <div class="flex flex-col space-y-2">
        <div class="flex space-x-1">
          <div>
            <svg-icon
              src="../../../../../assets/icons/maps.svg"
              svgClass="mt-1"
            >
            </svg-icon>
          </div>
          <div>
            <p class="text-primary5">West Java</p>
          </div>
        </div>
        <div class="flex space-x-1">
          <div>
            <svg-icon
              src="../../../../../assets/icons/mail.svg"
              svgClass="mt-1"
            >
            </svg-icon>
          </div>
          <div>
            <p class="text-primary5">mulyonoputra94&#64;gmail.com</p>
          </div>
        </div>
      </div>
      <div class="flex space-x-1 mt-4">
        <div>
          <button
            type="button"
            class="inline-flex items-center py-2.5 px-6 ms-2 text-sm font-medium text-primary5 bg-primary3 rounded-lg border border-primary5 hover:bg-primary1 hover:text-primary5 focus:ring-4 focus:outline-none focus:ring-blue-300"
          >
            Edit
          </button>
        </div>
      </div>
    </div>
  </app-overlay-image-container>
</div>

<div class="mx-auto pt-4 pb-10 px-4 sm:px-6 lg:px-8 md:pt-10 max-w-[55rem]">
  <ng-container>
    <app-section-header-profile
      (created)="onCreateExperience()"
      [title]="'Personal Summary'"
    />
    @for (item of [0]; track $index) {
    <app-card-summary
      [summary]="details"
      (edited)="onEdit('1')"
    >
    </app-card-summary>
    }
  </ng-container>
  <ng-container>
    <app-section-header-profile
      (created)="onCreateExperience()"
      [title]="'Career History'"
    />
    @for (item of [0,1]; track $index) {
    <app-card-profile
      [title]="'Frontend Developer'"
      [name]="'Sofco Graha'"
      [duration]="'September 2021 - May 2022 (6 Months)'"
      [description]="details"
      [maxHeight]="100"
      (edited)="onEdit('1')"
    >
    </app-card-profile>
    }
  </ng-container>
  <ng-container>
    <app-section-header-profile
      (created)="onCreateEducation()"
      [title]="'Education'"
    />
    @for (item of [0]; track $index) {
    <app-card-profile
      [isEducation]="true"
      [title]="'Bachelor of Bachelor of Computer Information Systems'"
      [name]="'Gunadarma University'"
      [duration]="'2011 - 2016 (4,5 Years)'"
      [additional]="'IPK 3.03/4.00'"
      [maxHeight]="10"
      (edited)="onEdit('1')"
    >
    </app-card-profile>
    }
  </ng-container>
</div>
