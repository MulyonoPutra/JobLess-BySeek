<div class="w-full flex flex-col bg-white border border-t-4 border-t-elephant-900 shadow-sm rounded-xl">
  <div class="p-4 md:p-5">
    <h1 class="text-2xl font-semibold text-stonewall-950">Company Details</h1>
    <p class="mt-2 text-elephant-700 text-sm">Summary</p>
    <p class="mt-2 text-elephant-700 text-sm">
      Highlight your unique experiences, ambitions and strengths.
    </p>
    <form [formGroup]="form">
      <div class="w-full space-y-3">
        <textarea
          class="py-3 px-4 mt-4 block w-full border-gray-200 rounded-lg text-sm focus:border-elephant-900 focus:ring-elepborder-elephant-900 disabled:opacity-50 disabled:pointer-events-none"
          rows="3" formControlName="summary" placeholder="This is a textarea placeholder"></textarea>
      </div>
    </form>
  </div>
  <div class="flex space-x-2 p-4">
    <button class="bg-elephant-950 border-stark-400 text-white px-4 py-2 font-semibold rounded-lg mb-4 text-sm">
      Update
    </button>
    <button type="button"
      class="bg-bayoux-200 px-4 py-2 font-semibold mb-4 text-sm rounded-lg border border-gray-200 text-elephant-950 hover:border-elephant-950 hover:text-elephant-950 disabled:opacity-50 disabled:pointer-events-none">
      Cancel
    </button>
  </div>
</div>
