<div
    class="flex flex-col w-full bg-white border border-t-4 shadow-sm border-t-elephant-900 rounded-xl">
    <div class="p-4 md:p-5">
        <h1 class="mb-4 text-2xl font-semibold text-elephant-950">Change Email</h1>
        <p class="mt-2 text-sm text-elephant-700">
            Email is used to sign in to JobLess App and to be contacted by employers.
        </p>
        <form [formGroup]="form">
            <div class="w-full mt-4">
                <app-form-input-field [formGroup]="form" [label]="'New Email'" fieldName="email" />
                <app-form-input-field
                    [formGroup]="form"
                    [label]="'Confirm Email'"
                    fieldName="confirmEmail" />
            </div>
        </form>
    </div>
    <div class="flex p-4 space-x-2">
        <app-button
            [isLoading]="isLoading"
            (clicked)="onSave()"
            [label]="'Save'"
            [isCancel]="false"
            [isLarge]="false"
            [isDisabled]="form.invalid!"
            [type]="'save'" />
    </div>
</div>
