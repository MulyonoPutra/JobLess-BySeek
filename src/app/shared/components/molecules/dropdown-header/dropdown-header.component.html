<div
  class="hs-dropdown [--strategy:static] md:[--strategy:fixed] [--adaptive:none] md:[--trigger:hover] py-3 ps-px sm:px-3"
>
  <button
    type="button"
    class="flex items-center w-full font-medium text-bayoux-700 hover:text-elephant-950 dark:text-neutral-400 dark:hover:text-neutral-500"
  >
    {{ title }}
    <svg-icon
      src="../../../../../assets/icons/arrow-down.svg"
      svgClass="ms-2 size-4 blink"
    ></svg-icon>
  </button>

  <div
    class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] md:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 md:w-48 hidden z-10 bg-white md:shadow-md rounded-lg p-2 dark:bg-neutral-800 md:dark:border dark:border-neutral-700 dark:divide-neutral-700 before:absolute top-full md:border before:-top-5 before:start-0 before:w-full before:h-5"
  >
    @for (item of menu; track $index) {
    <div
      class="flex space-x-0 items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-bayoux-700 hover:bg-bayoux-700 hover:text-stark-400 focus:ring-2 focus:ring-blue-500 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:hover:text-neutral-300 cursor-pointer"
    >
      @if (item.flag) {
      <img [src]="item.flag" class="w-5 h-5 rounded-full" alt="Flag" />
      }
      <div>
        <a class="" [routerLink]="item.route">
          <span>{{ item.label }}</span>
        </a>
      </div>
    </div>
    }
    <div
      class="px-3 py-2 text-sm rounded-lg cursor-pointer text-bayoux-700 hover:bg-bayoux-700 hover:text-stark-400"
    >
      <button type="button" (click)="onLogout()">Logout</button>
    </div>
  </div>
</div>
