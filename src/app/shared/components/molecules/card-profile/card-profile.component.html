<div
  class="hover-animation mb-4 min-h-[200px] flex flex-col bg-white border shadow-sm rounded-xl dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70"
>
  <div
    class="flex justify-between items-center rounded-t-xl py-3 px-4 md:px-5 dark:border-neutral-700"
  >
    <div>
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white">
        Front End Developer
      </h3>
    </div>
    <div class="flex items-center gap-x-1">
      <div class="hs-tooltip inline-block">
        <button
          type="button"
          (click)="onClick('1')"
          class="hs-tooltip-toggle size-8 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-500 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 dark:hover:bg-neutral-700"
        >
          <svg-icon src="../../../../../assets/icons/edit-box.svg" svgClass="">
          </svg-icon>
          <span
            class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded shadow-sm dark:bg-neutral-700"
            role="tooltip"
          >
            Edit
          </span>
        </button>
      </div>
    </div>
  </div>

  <div class="pb-1 px-5 text-primary2 font-semibold">AKO Media Asia</div>
  <div class="pb-1 px-5 text-primary2 font-medium">
    Sep 2021 - Jun 2022 (10 months)
  </div>
  <div
    class="pb-4 px-5 text-primary2 text-sm mb-2"
    [innerHTML]="text"
    [class.collapsed]="isCollapsed"
    [style.height]="isCollapsed ? maxHeight + 'px' : 'auto'"
  ></div>
  @if (isCollapsable && maxHeight <= 100) {
  <button type="button" (click)="isCollapsed = !isCollapsed" class="p-4">
    <div class="flex space-x-2">
      <div class="text-primary1 text-sm font-semibold">
        Read {{ isCollapsed ? "More" : "Less" }}
      </div>
      <div>
        @if (isCollapsed) {
        <svg-icon
          src="../../../../../assets/icons/arrow-down.svg"
          svgClass="size-4 blink mt-1 arrow"
        ></svg-icon>
        } @else {
        <svg-icon
          src="../../../../../assets/icons/arrow-up.svg"
          svgClass="size-4 blink mt-1 arrow"
        ></svg-icon>
        }
      </div>
    </div>
  </button>

  }
</div>
