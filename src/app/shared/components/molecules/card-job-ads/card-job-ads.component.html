<div class="cursor-pointer hover-animation flex flex-col bg-white border shadow-sm rounded-xl">
  <div class="relative flex items-center gap-x-1">
    <div class="hs-tooltip inline-block">
      <button (click)="onMark()" type="button"
        class="absolute right-0 hs-tooltip-toggle size-8 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-500 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-neutral-400 dark:hover:bg-neutral-700">
        <svg-icon src="../../../../../assets/icons/mark.svg" svgClass="flex-shrink-0 size-4">
        </svg-icon>
        <span
          class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded shadow-sm dark:bg-neutral-700"
          role="tooltip">
          Bookmark
        </span>
      </button>
    </div>
  </div>
  <div class="p-4 md:p-5" (click)="onDetails(job.id)">
    <div class="flex items-center">
      <img src="https://via.placeholder.com/50" alt="Company Logo" class="w-12 h-12 rounded-full mr-4" />
      <div>
        <h2 class="text-lg font-semibold text-elephant-950">
          {{ job.title }}
        </h2>
        <h3 class="text-md font-medium text-bayoux-700">
          {{ job.employer.company.name }}
        </h3>
      </div>
    </div>
    <div class="flex space-x-2">
      <svg-icon src="../../../../../assets/icons/map-pin-line.svg" svgClass="mt-3 icon-primary-4">
      </svg-icon>
      <p class="mt-2 text-stonewall-400">{{ job.employer.company.location }} </p>
    </div>

    <div class="mt-2 flex space-x-2">
      <svg-icon src="../../../../../assets/icons/building-line.svg" svgClass="mt-3 icon-primary-4">
      </svg-icon>
      <p class="mt-2 text-stonewall-400 text-sm">
        {{job.employer.company.industry }}
      </p>
    </div>

    <div class="mt-2 flex space-x-2">
      <svg-icon src="../../../../../assets/icons/money.svg" svgClass="mt-2 icon-primary-4">
      </svg-icon>
      <p class="mt-2 text-stonewall-400 text-sm">{{ job.salary | rupiah }}</p>
    </div>

    <span
      class="mt-3 inline-flex items-center gap-x-1 text-xs font-light rounded-lg border border-transparent text-stark-400">
      {{ job.createdAt | timeAgo }}
    </span>
  </div>
</div>
