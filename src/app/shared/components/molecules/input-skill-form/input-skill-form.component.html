<form class="flex items-center max-w-lg mx-auto">
    <label for="voice-search" class="sr-only">Add</label>
    <div class="relative w-full">
        <div class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-3">
            <svg-icon
                src="../../../../../assets/icons/paint.svg"
                svgClass="w-4 h-4 text-elephant-500 icon-primary-2" />
        </div>
        <input
            type="search"
            class="border border-elephant-300 bg-elephant-50 text-elephant-900 text-sm rounded-lg focus:ring-elephant-950 focus:border-elephant-950 block w-full ps-10 p-2.5"
            placeholder="e.g. Web Developer"
            [(ngModel)]="value"
            [ngModelOptions]="{ standalone: true }"
            required />
    </div>
    <button
        (click)="add()"
        class="inline-flex items-center py-2.5 px-3 ms-2 text-sm font-medium text-stark-500 bg-elephant-950 rounded-lg border border-stark-900 hover:bg-elephant-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
        <svg-icon
            src="../../../../../assets/icons/add.svg"
            svgClass="w-4 h-4 me-2 icon-primary-4" />
        Add
    </button>
</form>
