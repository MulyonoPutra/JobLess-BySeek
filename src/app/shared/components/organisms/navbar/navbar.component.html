<header class="fixed top-0 z-50 flex flex-wrap w-full text-sm md:justify-start md:flex-nowrap">
  <nav
    class="shadow-lg mt-6 relative max-w-[85rem] w-full bg-white border border-gray-200 rounded-[36px] mx-2 py-3 px-4 md:flex md:items-center md:justify-between md:py-0 md:px-6 lg:px-8 xl:mx-auto dark:bg-neutral-800 dark:border-neutral-700"
    aria-label="Global">
    <div class="flex items-center justify-between md:my-4">
      <app-logo [style]="'w-22 h-10'" />
      <div class="md:hidden">
        <button type="button"
          class="flex items-center justify-center text-sm font-semibold text-gray-800 border border-gray-200 rounded-full hs-collapse-toggle size-8 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:border-neutral-700 dark:hover:bg-neutral-700"
          data-hs-collapse="#navbar-collapse-with-animation" aria-controls="navbar-collapse-with-animation"
          aria-label="Toggle navigation">
          <svg-icon src="../../../../../assets/icons/hamburger.svg"
            svgClass="hs-collapse-open:hidden flex-shrink-0 size-4"/>
          <svg-icon src="../../../../../assets/icons/close.svg"
            svgClass="hs-collapse-open:block hidden flex-shrink-0 size-4"/>
        </button>
      </div>
    </div>
    <div id="navbar-collapse-with-animation"
      class="hidden overflow-hidden transition-all duration-300 hs-collapse basis-full grow md:block">
      <ul class="flex flex-col py-2 md:flex-row md:items-center md:justify-start md:py-0 md:ps-7">
        @for (item of menuItems.header; track $index) {
        <li class="border-hover" routerLinkActive="router-link-active">
          <a class="py-3 font-medium ps-px sm:px-3 text-bayoux-700 hover:text-elephant-950"
            routerLink="{{ item.route }}">
            <span> {{ item.label }} </span>
          </a>
        </li>
        }
      </ul>
    </div>
    <div>
      <app-dropdown-header [menu]="dropdownLangMenu" [title]="'English'" (clicked)="changeLanguage()" />
    </div>
    <div>
      @if (user) {
      <app-dropdown-header (logout)="onLogout()" [menu]="menuItems.profile" [title]="firstName" (clicked)="onLogout()" />
      } @else {
      <div>
        <a routerLink="auth/login"
          class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-gray-200 text-gray-500 hover:border-[#3C5B6F] hover:text-[#3C5B6F] disabled:opacity-50 disabled:pointer-events-none">
          <svg-icon src="../../../../../assets/icons/user-login.svg" svgClass="flex-shrink-0 size-4 icon-primary-1" />
          Login
        </a>
      </div>
      }
    </div>
  </nav>
</header>
