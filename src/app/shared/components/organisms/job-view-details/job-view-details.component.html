@if (jobAds) {
    <div class="w-full p-4 mx-auto bg-white rounded-lg">
        <div class="flex items-center mb-4">
            <img
                [src]="jobAds.employer.company?.logo"
                alt="Buana"
                class="w-12 h-12 mr-4 rounded-full"
                loading="lazy" />
            <h2 class="text-lg font-semibold text-elephant-950">{{ jobAds.title }}</h2>
        </div>
        <div class="mb-4 text-sm">
            <div class="flex space-x-4">
                <div>
                    <h3 class="font-medium text-md text-bayoux-700">
                        {{ jobAds.employer.company?.name }}
                    </h3>
                </div>
                <div></div>
            </div>

            <div class="flex space-x-2">
                <svg-icon
                    src="../../../../../assets/icons/map-pin-line.svg"
                    svgClass="mt-2 icon-primary-4" />
                <p class="mt-2 text-stonewall-400 hover:text-stark-400">
                    {{ jobAds.employer.company?.location }}
                </p>
            </div>
            <div class="flex mt-2 space-x-2">
                <svg-icon
                    src="../../../../../assets/icons/building-line.svg"
                    svgClass="mt-3 icon-primary-4" />
                <p class="mt-2 text-sm text-stonewall-400">
                    {{ jobAds.employer.company?.industry }}
                </p>
            </div>
            <div class="flex mt-2 space-x-2">
                <svg-icon
                    src="../../../../../assets/icons/money.svg"
                    svgClass="mt-2 icon-primary-4" />
                <p class="mt-2 text-sm text-stonewall-400">{{ jobAds.salary | rupiah }}</p>
            </div>
            <span
                class="inline-flex items-center mt-3 text-xs font-light border border-transparent rounded-lg gap-x-1 text-stark-400">
                {{ jobAds.createdAt | timeAgo }}
            </span>
        </div>
        <div class="flex space-x-2">
            <button
                (click)="onSubmitted()"
                class="px-4 py-2 mb-4 text-sm font-semibold text-white rounded-lg bg-elephant-950 border-stark-400">
                Quick apply
            </button>
            <button
                type="button"
                (click)="savedJobs()"
                class="px-4 py-2 mb-4 text-sm font-semibold border border-gray-200 rounded-lg bg-bayoux-200 text-elephant-950 hover:border-elephant-950 hover:text-elephant-950 disabled:opacity-50 disabled:pointer-events-none">
                Saved Jobs
            </button>
        </div>

        <h2 class="mb-2 font-medium text-md text-elephant-950">Responsibilities:</h2>
        <ul class="mb-4 list-disc list-inside">
            <div class="text-sm font-medium text-bayoux-700" [innerHTML]="jobAds.description"></div>
        </ul>

        <h2 class="mb-2 font-medium text-md text-elephant-950">Qualifications:</h2>
        <ul class="mb-4 list-disc list-inside">
            <div
                class="text-sm font-medium text-bayoux-700"
                [innerHTML]="jobAds.requirements"></div>
        </ul>
    </div>
}

<p-confirmDialog />
