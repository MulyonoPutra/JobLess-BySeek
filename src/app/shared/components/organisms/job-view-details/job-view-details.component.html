@if (jobAds) {
    <div class="w-full p-4 mx-auto bg-white rounded-lg">
        <div class="flex items-center mb-4">
            <img
                [src]="jobAds.employer.company?.logo"
                alt="Buana"
                class="w-12 h-12 mr-4 rounded-full"
                loading="lazy" />
            <h2 class="text-lg font-semibold text-elephant-950">{{ jobAds.title }}</h2>
        </div>
        <div class="mb-4 text-sm">
            <div class="flex space-x-4">
                <div>
                    <h3 class="font-medium text-md text-bayoux-700">
                        {{ jobAds.employer.company?.name }}
                    </h3>
                </div>
                <div></div>
            </div>

            <div class="flex space-x-2">
                <svg-icon
                    src="../../../../../assets/icons/map-pin-line.svg"
                    svgClass="mt-2 icon-primary-2" />
                <p class="mt-2 text-bayoux-700 hover:text-stark-400">
                    {{ jobAds.employer.company?.location }}
                </p>
            </div>
            <div class="flex mt-2 space-x-2">
                <svg-icon
                    src="../../../../../assets/icons/building-line.svg"
                    svgClass="mt-3 icon-primary-2" />
                <p class="mt-2 text-sm text-bayoux-700">
                    {{ jobAds.employer.company?.industry }}
                </p>
            </div>
            <div class="flex mt-2 space-x-2">
                <svg-icon
                    src="../../../../../assets/icons/money.svg"
                    svgClass="mt-2 icon-primary-2" />
                <p class="mt-2 text-sm text-bayoux-700">{{ jobAds.salary | rupiah }}</p>
            </div>
            <span
                class="inline-flex items-center mt-3 text-xs font-light border border-transparent rounded-lg gap-x-1 text-bayoux-400">
                {{ jobAds.createdAt | timeAgo }}
            </span>
        </div>
        <div class="flex space-x-2">
            <app-button
                (clicked)="onSubmitted()"
                [label]="'Quick apply'"
                [isCancel]="false"
                [isLarge]="true"
                [type]="'save'" />
            <app-button
                (clicked)="savedJobs()"
                [label]="'Saved Jobs'"
                [isCancel]="true"
                [isLarge]="true"
                [type]="'cancel'" />
        </div>

        <div class="mt-4">
            <h2 class="mb-2 text-sm font-semibold text-elephant-950">Responsibilities:</h2>
            <ul class="mb-4 list-disc list-inside">
                <div
                    class="text-sm font-medium text-bayoux-700"
                    [innerHTML]="jobAds.description"></div>
            </ul>
        </div>

        <div class="mt-4">
            <h2 class="mb-2 text-sm font-semibold text-elephant-950">Qualifications:</h2>
            <ul class="mb-4 list-disc list-inside">
                <div
                    class="text-sm font-medium text-bayoux-700"
                    [innerHTML]="jobAds.requirements"></div>
            </ul>
        </div>
    </div>
}

<p-confirmDialog />
